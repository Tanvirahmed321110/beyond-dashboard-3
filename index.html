<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <!-- ************  Sidebar  ************ -->
        <div class="sidebar">
            <div class="sidebar-area">

                <!-- Logo -->
                <div class="logo flex-center gap-20">
                    <div class="logo-box">
                        <div class="logo-sub-box"></div>
                    </div>
                    <h2 class="uppercase white-color fs-xxl">arkay <br> knit deying
                </div>

                <!-- sidebar items -->
                <ul class="mt-4 flex-column gap-10">
                    <li>
                        <a class="sidebar-item active flex-start dark-gray fw-medium justify-start gap-20 p-4" href="#">
                            <i class="ri-home-5-fill fs-xxl"></i>
                            <div class="fs-md">
                                Home
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="sidebar-item  flex-start dark-gray fw-medium justify-start gap-20 p-4" href="#">
                            <i class="ri-bar-chart-fill fs-xxl"></i>
                            <div class="fs-md flex-center gap-10">
                                Inventory
                                <div class="base flex-center fs-xs">2</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="sidebar-item  flex-start dark-gray fw-medium justify-start gap-20 p-4" href="#">
                            <i class="ri-chat-2-fill fs-xxl"></i>
                            <div class="fs-md">
                                Sales Reports
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="sidebar-item  flex-start dark-gray fw-medium justify-start gap-20 p-4" href="#">
                            <i class="ri-mail-open-fill fs-xxl"></i>
                            <div class="fs-md">
                                Requisition
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="sidebar-item  flex-start dark-gray fw-medium justify-start gap-20 p-4" href="#">
                            <i class="ri-user-3-fill fs-xxl"></i>
                            <div class="fs-md flex-center gap-10">
                                Report
                                <div class="base flex-center fs-xs">3</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="sidebar-item  flex-start dark-gray fw-medium justify-start gap-20 p-4" href="#">
                            <i class="ri-settings-5-fill fs-xxl"></i>
                            <div class="fs-md ">
                                Setting
                            </div>
                        </a>
                    </li>
                </ul>

                <!-- Log out -->
                <div class="log-out mt-50 dark-gray fw-bold text-center w-100">
                    <a class="sing-out w-100 uppercase sidebar-item flex-center gap-10" href="#">
                        <i class="ri-logout-box-line fs-lg "></i> sign out</a>
                </div>
            </div>

            <button class="sidebar-button flex-center text-right">
                <i class="fa-solid fa-caret-left fs-xxl"></i>
            </button>
        </div>


        <!-- ************  Sidebar  ************ -->
        <div class="body">
            <!-- ************  Sidebar  ************ -->
            <div class="left">
                <div class="header">

                </div>
            </div>

            <!-- ************  Sidebar  ************ -->
            <div class="right">

            </div>
        </div>
    </body>

</html>
